{% load static %}

<link href="{% static '/products/style.css'%}"/ rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="app">
    <div class="products">
        <table class="products_table">
        <thead>
        {% for th in table_titles %}
            <th>{{ th }}</th>
        {% endfor %}
        </thead>
        {% if all_products %}
        <tbody>
            {% for product in all_products %}
                <tr>
                    <td>{{ product.title }}</td>
                    <td>{{ product.descr }}</td>
                    <td>{{ product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
        {% endif %}

        </table>
    </div>

    <div class="products_add_form">
        <h3>Форма добавления товаров</h3>
        <form>{% csrf_token %}
            <div class="form_content">
                <div class="form_item">
                    <label name="title">Название товара:</label>
                    <input type="text" id="title"/>
                </div>
                <div class="form_item">
                    <label name="descr">Описание товара:</label>
                    <input type="text" id="descr"/>
                </div>
                <div class="form_item">
                    <label name="price">Цена товара:</label>
                    <input type="text" id="price"/>
                </div>
                <button class="btn btn-primary add_product_button" type="button">
                    Добавить товар
                </button>
            </div>
        </form>
    </div>
</div>

<script src="{% static 'products/push_product.js' %}"></script>
